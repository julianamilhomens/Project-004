<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
  <link rel="stylesheet" href="styles.css">
  <title>The Super Mario Bros </title>
</head>

<body>
  <div class="form-mask" onclick="HideForm()"></div>
  <div class="header">
    <img src="./img/logo-header.png" alt="logo mario's header">
    <a>HOME</a>
    <a>SERVICES</a>
    <a>CONTACT US</a>
  </div>


  <div class="mother-box">
    <div class="main-box">
      <img src="./img/logo.png" alt="Mario Bros logo" class="logo-mario">
      <p>Lorem Ipsum, Dolor Sit Amet Consectetur Adipisicing Elit. Excepturi Autem Repellat Provident
        Cupiditate Quis Corporis Iusto Distinctio, Necessitatibus Eligendi,
        Vel Debitis Sed Mollitia, Ratione Quibusdam Aliquid Quasi Explicabo Dolores Temporibus. </p>

      <button onclick="ShowForm()">Contact Us</button>
    </div>

    <div>
      <img src="./img/mario.png" alt="Mario and Luigi" class="img-mario-luigi">
    </div>
  </div>

  <div class="video-box">
    <video src="./img/video.mp4" autoplay muted loop></video>
    <div class="mask">
    </div>
  </div>

  <a href="https://wa.me/5585900000000?text=Welcome+to+The+Super+Mario+Bros%5C%27s+Whatsapp.+How+can+I+help+you%3F"
    target="_blank">
    <img src="./img/whatsapp.png" alt="Whatsapp link" class="whatsapp-link">
  </a>

  <form class="form-contact-us">
    <input placeholder="Name" type="text" name="name">
    <input placeholder="Phone Number" type="tel" name="phone">
    <input placeholder="Email" type="email" name="email">
    <textarea placeholder="Your message here..." name="message"></textarea>
    <button class="send-message" type="submit">Send Message</button>
  </form>
</body>
<script src="script.js"></script>

</html>
